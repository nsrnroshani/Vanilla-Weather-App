<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-4 firstCol">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="weather icon"
            />
            <span class="currentTemp"> 12 </span>°C | °F
          </div>
          <div class="col-3 secondCol">
            <ul>
              <li>Precipitation: <span class="precipitation">0</span> %</li>
              <li>Humidity: <span class="humidity">7</span>%</li>
              <li>Wind: <span class="wind">2</span> km/h</li>
            </ul>
          </div>
          <div class="col-5 thirdsCol">
            <ul>
              <li class="location">New York, NY, USA</li>
              <li class="time">Tuesday 09:38</li>
              <li class="weatherDesc">Clear</li>
            </ul>
          </div>
        </div>
        <hr />
        <small class="coder"
          >Open source code on
          <a
            href="https://github.com/nsrnroshani/Vanilla-Weather-App"
            target="_blank"
            >Github</a
          >
          by Nasrin Roshani
        </small>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
