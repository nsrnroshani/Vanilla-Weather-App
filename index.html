<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    /> <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>;
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div>
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
            <input type="search" placeholder="Enter a city" class="form-control " id="city-input" autocomplete="off"></div>
            <div class="col-3">
            <input type="submit" value="Search" class="btn btn-secondary ">
          </div></div></form>
     
            
              <div class="clearfix weather-temperature">
                <img
                  src="https://openweathermap.org/img/wn/10n@2x.png"
                  alt="sunny"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature"> 12</strong> <span class="units"><a href="#" id="celsius-link">°C </a>| <a href="#" id="fahrenheit-link">°F</a></span>
                
              </div>
            </div>
           </div> <div class="row">
            

            <div class="col-6 third-col">
              <ul>
                <li id="city">New York</li>
                <li id="date">Wednesday 09:12</li>
                <li id="description">Light rain</li>
              </ul>
            </div><div class="col-6 second-col">
              <ul>
                <!-- <li>Precipitation: <span id="precipitation">0</span> %</li> -->
                <li>Humidity: <span id="humidity">92</span>%</li>
                <li>Wind: <span id="wind">2</span> km/h</li>
              </ul>
            </div>
          </div>

         </div>
          <small class="coder"
            >Open source code on
            <a
              href="https://github.com/nsrnroshani/Vanilla-Weather-App"
              target="_blank"
              >Github</a
            >
            by Nasrin Roshani
          </small>
           
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
